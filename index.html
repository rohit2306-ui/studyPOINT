<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Course</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header style="display: flex;">
        <img style="height: 100px;" src="du.png" alt="">
        <h1 style="margin: auto;">NCWEB BA Resources</h1>
    </header>
    <main>
        <section id="course-selection">
            <h2>Select Your Course</h2>
            <select id="courseSelect">
                <option value="">Select a course...</option>
                <option value="English">English</option>
                <option value="History">History</option>
                <option value="Political Science">Political Science</option>
                <option value="Sociology">Sociology</option>
                <option value="Economics">Economics</option>
                <option value="Geography">Geography</option>
                <option value="Philosophy">Philosophy</option>
                <option value="Psychology">Psychology</option>
                <option value="Hindi">Hindi</option>
                <option value="Public Administration">Public Administration</option>
                <option value="Environmental Studies">Environmental Studies</option>
                <option value="Education">Education</option>
                <option value="Anthropology">Anthropology</option>
                <option value="Languages">Languages</option>
                <option value="Social Work">Social Work</option>
                <option value="Women's Studies">Women's Studies</option>
                <option value="Music">Music</option>
                <option value="Fine Arts">Fine Arts</option>
                <option value="Physical Education">Physical Education</option>
                <option value="Journalism and Mass Communication">Journalism and Mass Communication</option>
            </select>
            <button onclick="selectCourse()">Next</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 NCWEB Resources. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
